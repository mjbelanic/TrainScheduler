<!DOCTYPE>
<html>
<head>
	<title>Train Scheduler</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Train Scheduler</h1>
			<h2>The Current Time is: </h2>
			<p id="dateTime"></p>
		</div>
		
		<!--PANEL 1-->
		<div class="row">
			<div class="col-sm-12">
				<div class="panel">
					<div class="panel-heading">
						<h3 class="panel-title">Current Train Schedule</h3>
					</div>
					<div class="panel-body">
						<!--Add content from firebase here-->
						<table id="firebaseContent">
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency (min)</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>		
						</table>
					</div>
				</div>
			</div>
		</div>

		<!--PANEL 2-->
		<div class="row">
			<div class="col-sm-12">
				<div class="panel">
					<div class="panel-heading">
						<h3 class="panel-title">Add Train to Schedule:</h3>
					</div>
					<div class="panel-body">
						<!--FORM inside PANEL -->
						<form role="form">
							<div class="form-group">
								<label for="nameSubmit">Train Name</label>
								<input class="form-control" type="text" id="nameSubmit">
							</div>
							<div class="form-group">
								<label for="destinationSubmit">Destination</label>
								<input class="form-control" type="text" id="destinationSubmit">
							</div>
							<div class="form-group">
								<label for="timeSubmit">First Train Time (HH:mm - Military Time</label>
								<input class="form-control" type="text" id="timeSubmit">
							</div>
							<div class="form-group">
								<label for="frequencySubmit">Frequency (Min)</label>
								<input class="form-control" type="number" id="FrequencySubmit">
							</div>
								<button class="btn" type="submit" id="submitBtn">Submit</button>
						</form>
					</div>
				</div>
			</div>			
		</div>

	</div>
	<script src="https://cdn.jsdelivr.net/momentjs/2.18.1/moment.min.js"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>
	<script src="javascript/app.js"></script>
<script>



</script>
</body>
</html>
